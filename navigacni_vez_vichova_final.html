<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <title>Navigační věž Víchová</title>
  <style>
    body {
      background-color: #000;
      color: #0f0;
      font-family: 'Courier New', monospace;
      text-align: center;
      padding: 2em;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 1em;
    }
    input[type="password"] {
      padding: 0.5em;
      font-size: 1em;
    }
    button {
      padding: 0.5em 1em;
      margin-top: 1em;
      font-size: 1em;
      cursor: pointer;
    }
    .error {
      color: red;
      font-weight: bold;
      animation: blink 0.5s infinite;
    }
    @keyframes blink {
      50% {
        opacity: 0;
      }
    }
    #options {
      display: none;
      margin-top: 2em;
    }
    #result {
      margin-top: 2em;
    }
    #next-instructions {
      margin-top: 2em;
    }
    a.button-link {
      background-color: #0f0;
      color: #000;
      text-decoration: none;
      padding: 0.75em 1.5em;
      border-radius: 5px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Navigační věž Víchová</h1>
  <p>Zadejte heslo pro přístup do administrátorského rozhraní.</p>
  <input type="password" id="password" />
  <br />
  <button onclick="checkPassword()">Odemknout</button>
  <p id="message" class="error"></p>

  <div id="options">
    <button disabled>Zahájit vysílání signálu pro invazi</button>
    <button onclick="deactivate()">Deaktivovat zařízení</button>
  </div>

  <div id="result"></div>
  <div id="next-instructions" style="display: none;">
    <a class="button-link" href="https://drive.google.com/file/d/1nyy5IDkCpksafI_q0ctyswdV0KjeRW2k/view?usp=drivesdk" target="_blank">
      Zobrazit další instrukce
    </a>
  </div>

  <audio id="errorSound" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg"></audio>
  <audio id="successSound" src="https://actions.google.com/sounds/v1/cartoon/cartoon_boing.ogg"></audio>

  <script>
    function checkPassword() {
      const password = document.getElementById("password").value.toLowerCase();
      const message = document.getElementById("message");
      if (password === "kalasnikama") {
        message.textContent = "";
        document.getElementById("options").style.display = "block";
      } else {
        message.textContent = "Neplatné heslo!";
        document.getElementById("options").style.display = "none";
        document.getElementById("errorSound").play();
      }
    }

    function deactivate() {
      const result = document.getElementById("result");
      result.textContent = "Probíhá komunikace se zařízením...";
      setTimeout(() => {
        result.textContent = "Zařízení bylo úspěšně deaktivováno.";
        document.getElementById("successSound").play();
        document.getElementById("next-instructions").style.display = "block";
      }, 2000);
    }
  </script>
</body>
</html>
