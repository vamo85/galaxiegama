<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Navigační věž Víchová</title>
  <style>
    body {
      background-color: #000;
      color: #0f0;
      font-family: 'Courier New', monospace;
      text-align: center;
      padding: 20px;
    }
    input {
      padding: 10px;
      font-size: 18px;
      margin: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      margin: 10px;
      cursor: pointer;
    }
    .hidden {
      display: none;
    }
    #warning {
      color: red;
      font-weight: bold;
    }
    #link-button {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Navigační věž Víchová</h1>
  <p>Zadejte heslo pro přístup do administrátorského rozhraní.</p>
  <input type="text" id="passwordInput" placeholder="Zadejte heslo">
  <button onclick="checkPassword()">Potvrdit</button>
  <p id="warning" class="hidden">PŘÍSTUP ODMÍTNUT</p>

  <div id="options" class="hidden">
    <button disabled style="opacity: 0.5;">Zahájit vysílání signálu pro invazi</button>
    <button onclick="deactivate()">Deaktivovat zařízení</button>
  </div>

  <div id="deactivation" class="hidden">
    <p>Probíhá komunikace se zařízením...</p>
    <audio autoplay>
      <source src="https://www.soundjay.com/button/sounds/beep-07.mp3" type="audio/mpeg">
    </audio>
  </div>

  <div id="confirmed" class="hidden">
    <h2>Zařízení deaktivováno</h2>
    <audio autoplay>
      <source src="https://www.soundjay.com/button/sounds/beep-09.mp3" type="audio/mpeg">
    </audio>
    <div id="link-button">
      <a href="https://drive.google.com/file/d/1nyy5IDkCpksafI_q0ctyswdV0KjeRW2k/view?usp=drivesdk" target="_blank">
        <button>Zobrazit další instrukce</button>
      </a>
    </div>
  </div>

  <script>
    function checkPassword() {
      const input = document.getElementById("passwordInput").value.toLowerCase();
      const correctPassword = "kalasnikama";
      const warning = document.getElementById("warning");
      const options = document.getElementById("options");

      if (input === correctPassword) {
        warning.classList.add("hidden");
        options.classList.remove("hidden");
      } else {
        warning.classList.remove("hidden");
        document.body.style.backgroundColor = "#300";
        document.title = "!! CHYBA !!";
        setInterval(() => {
          document.body.style.backgroundColor =
            document.body.style.backgroundColor === "#300" ? "#000" : "#300";
        }, 100);
        new Audio("https://www.soundjay.com/button/sounds/beep-05.mp3").play();
      }
    }

    function deactivate() {
      const options = document.getElementById("options");
      const deactivation = document.getElementById("deactivation");
      const confirmed = document.getElementById("confirmed");

      options.classList.add("hidden");
      deactivation.classList.remove("hidden");

      setTimeout(() => {
        deactivation.classList.add("hidden");
        confirmed.classList.remove("hidden");
      }, 3000);
    }
  </script>
</body>
</html>
